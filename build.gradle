plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
}

group = 'me.bee'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.5.31'
    testImplementation 'io.kotest:kotest-assertions-core-jvm:5.0.0.M4'
    testImplementation 'io.kotest:kotest-runner-junit5-jvm:5.0.0.M4'
    testImplementation 'org.assertj:assertj-core:3.21.0'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}